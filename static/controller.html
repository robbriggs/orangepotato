<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Presentation Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />

  <!-- Loading Flat UI -->
  <link href="/css/flat-ui.css" rel="stylesheet">

  <link href="/css/style.css" rel="stylesheet">

  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/easyrtc.js"></script>
  <script type="text/javascript" src="/js/present.js"></script>
  <script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/Pusher.js"></script>
  <script type="text/javascript" src="/EventCapture.js"></script>
</head>
<body>
  <div id="controllerID"></div>
  <script>
  window.onload = function () {
    silentConnect();
    var href = window.location.href;
    var p_socket = href.substr(href.lastIndexOf('/') + 1);
    performCall(p_socket);
  };
  </script>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4">
      </div>
      <div class="span4">
        <div class="input-block-level goToSlideLabel" id="jump-input">
          <input type="text" class="span4 search-query" value="7" />
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span1">
      </div>
      <div class="span4">
        <button class="btn btn-primary btn-block btnPrevious" id="controllerPrevious"><i class="icon-caret-left icon-4x"></i></button>
      </div>
      <div class="span2">
      </div>
      <div class="span4">
        <button class="btn btn-primary btn-block btnNext"id="controllerNext"><i class="icon-caret-right icon-4x"></i></button>
      </div>
    </div>
    <div class="span1">
    </div>
  </div>
</div>
</body>
</html>
