<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" ng-app>
	<head>
		<title>OrangePotato | Presentation Streaming</title>
		<meta name="viewport" content="width=550, user-scalable=no" />
		<!--<link href="bootstrap-combined.min.css" rel="stylesheet">-->
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<style>
			body {
				min-width: 300px;
			}
			.container {
				max-width: 600px;
				text-align: center;
			}
			.hero-unit {
				padding-bottom: 45px;
			}
			@media screen and (max-width: 450px) {
				.hero-unit {
					padding-left: 30px;
					padding-right: 30px;
				}
			}
			.input-append input {
				font-size: 16px;
			}
			alert {
				text-align: left;
			}
		</style>
		<script>
			$(document).ready(function () {
				$('.alert').hide();
				$('#new_present_form').submit(function (e) {
					e.preventDefault();
					var id = $('#slideshare_url').val();
					id = id.substring(id.indexOf('embed_code') + 10);
					id = id.substring(0, id.indexOf('"'));
					window.location = '/slideshare' + id;
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="hero-unit">
				<h1>OrangePotato</h1>
				<p>Stream your presentation to anyone, anywhere</p>
				<br />
				<div class="alert alert-error">
					Your Browser is not supported
				</div>
				<form class="input-append" id="new_present_form">
					<input type="text" class="input-xlarge" 
						placeholder="Paste a Slideshare embed code here" id="slideshare_url" name="slideshare_url" />
					<input type="submit" class="btn btn-primary" value="Present" />
				</form>
			</div>
		</div>
	</body>
</html>
